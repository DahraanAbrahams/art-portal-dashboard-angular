<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card p-5 drop-shadow-effect">
                <div class="card-body">

                    <div class="text-center">
                        <h3>Login</h3>
                        <p>Log In to Your Dashboard</p>
                    </div>

                    <form #loginForm = ngForm (ngSubmit)="onSubmit(loginForm)">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" name="email" #Email='ngModel' ngModel required [ngClass]=" {'is-invalid': Email.touched && Email.invalid} " email>
                            <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">
                                <div *ngIf="Email.errors?.['required']"> Email is Required </div>
                                <div *ngIf="Email.errors?.['email']"> Valid Email Address is Required </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password" #Password='ngModel' ngModel required [ngClass]=" {'is-invalid': Password.touched && Password.invalid} ">
                            <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid">
                                Password is Required
                            </div>
                        </div>

                        <button class="btn btn-block btn-color-secondary" [disabled]="loginForm.invalid">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>

    </div>
</div>
